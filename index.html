<html>
  <head>
    <title>First Web</title>
  </head>
  <body>
    <main>
      <section id="contact-form">
        <form method="get" action="place-order.php">
          <input name="address1" placeholder="Address line 1" class="lrg-input" /><br />
          <input name="address2" placeholder="Address line 2" class="lrg-input" /><br />
          <input name="city" placeholder="City" class="sml-input" />
          <input name="state" placeholder="State" class="sml-input" /><br />

          <br /><br /><br />

          <h2> Choose </h2>
          <input name="option1" type="checkbox" />Option1<br />
          <input name="option2" type="checkbox" />Option2<br />
          <input name="option3" type="checkbox" />Option3<br />

          <br /><br /><br />

          <h2> Choose one </h2>
          <input name="option" type="radio" value="option1" />Option1<br />
          <input name="option" type="radio" value="option2" />Option2<br />
          <input name="option" type="radio" value="option3"/>Option3<br />

          <br /><br /><br />

          <h2> Select one </h2>
          <Select>
            <option value="option1" />Option1
            <option value="option2" />Option2
            <option value="option3" />Option3
          </Select>

          <br /><br /><br />
          <button type="submit" name="submit">Submit</button>

        </form>
      </section>
    </main>
  </body>
</html>
